<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <div id="judul">
      <h3>My Google Maps Demo</h3>
      <h4>Peta Dusun Watusambang</h4>
    </div>
    <div id="map"></div>
    <script>
      function initMap() {
        var kelurahan = {lat: -7.656068, lng: 111.104478};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: kelurahan,
          // mapTypeId: 'satellite'
        });
        var marker = new google.maps.Marker({
          position: kelurahan,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQ9goYeMJzNCqjIu8426biCSr7Z_wjd8U&callback=initMap">
    </script>
  </body>
</html>
