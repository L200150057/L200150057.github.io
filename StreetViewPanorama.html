<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>L200150057</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .judul{
        width: 50%;
        margin: 0 auto;
      }

      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

      function initialize() {
        var watusambang = {lat: -7.655986, lng: 111.104460};
        var map = new google.maps.Map(document.getElementById('map'), {
          center: watusambang,
          zoom: 18
        });
        var panorama = new google.maps.StreetViewPanorama(
            document.getElementById('pano'), {pano: 'watusambang', visible: true});
        panorama.registerPanoProvider(getCustomPanorama);
        map.setStreetView(panorama);
      }

      // Return a pano image given the panoID.
      function getCustomPanoramaTileUrl(pano, zoom, tileX, tileY) {
        // Note: robust custom panorama methods would require tiled pano data.
        // Here we're just using a single tile, set to the tile size and equal
        // to the pano "world" size.
        return 'https://l200150057.github.io/gambar.jpg';
      }

      // Construct the appropriate StreetViewPanoramaData given
      // the passed pano IDs.
      function getCustomPanorama(pano, zoom, tileX, tileY) {
        if (pano === 'watusambang') {
          return {
            location: {
              pano: 'watusambang',
              description: 'Watusambang - Sub terminal Agropolitan'
            },
            links: [],
            // The text for the copyright control.
            copyright: 'Imagery (c) 2010 Google',
            // The definition of the tiles for this panorama.
            tiles: {
              tileSize: new iehfgoogle.maps.Size(1024, 512),
              worldSize: new google.maps.Size(1024, 512),
              // The heading in degrees at the origin of the panorama
              // tile set.
              centerHeading: 105,
              getTileUrl: getCustomPanoramaTileUrl
            }
          };
        }
      }

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQ9goYeMJzNCqjIu8426biCSr7Z_wjd8U&callback=initialize">
    </script>
  </body>
</html>
